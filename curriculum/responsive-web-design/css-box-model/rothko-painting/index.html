<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rothko Painting</title>
    
<!-- The rel attribute in HTML defines the relationship between the current document and the linked resource. It is commonly used with elements like <a>, <link>, <area>, and <form>. The value of the rel attribute specifies the type of relationship, and it can include multiple space-separated keywords.     -->
    
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    
<!-- The <div> element in HTML is a generic container used to group together other HTML elements. It doesn’t inherently represent anything on its own but is often used to apply styles or scripts to a section of content. Here’s a bit more detail:

Purpose: The <div> tag is used to create a division or section in an HTML document. It’s commonly used to group elements for styling purposes (using CSS) or to manipulate them with JavaScript.
Styling: You can easily style a <div> using CSS by applying classes or IDs.
Content: Any type of content can be placed inside a <div>, including text, images, other HTML elements, etc. -->
    
    <div class="frame">
    <div class="canvas"> </div>
    </div>
  </body>
</html>
